
<div *ngIf="alert" class="alert alert-dismissible alert-success">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  <strong>Well done!</strong> Your order has been made.
</div>



<form [formGroup]="form" (ngSubmit)="onSubmit()">

  <div
    class="form-group"
    [ngClass]="{'has-error': form.get('name').invalid && form.get('name').touched}"
  >
    <label >Name</label>
    <input
      type="text"
      class="form-control underlined"
      placeholder="Enter Your Name"
      formControlName="name"
    >
    <span
      class="form-help-text"
      *ngIf="form.get('name').invalid && form.get('name').touched"
    >
      <span *ngIf="form.get('name')['errors']['required']">Name can't be empty</span>
    </span>
  </div>

  <div
    class="form-group"
    [ngClass]="{'has-error': form.get('lastName').invalid && form.get('lastName').touched}"
  >
    <label >Last Name</label>
    <input
      type="text"
      class="form-control underlined"
      placeholder="Enter Your Name"
      formControlName="lastName"
    >
    <span
      class="form-help-text"
      *ngIf="form.get('lastName').invalid && form.get('lastName').touched"
    >
      <span *ngIf="form.get('lastName')['errors']['required']">Last Name can't be empty</span>
    </span>
  </div>

  <div
    class="form-group"
    [ngClass]="{'has-error': form.get('phone').invalid && form.get('phone').touched}"
  >
    <label >Phone</label>
    <input
      type="number"
      class="form-control underlined"
      placeholder="Enter Your Phone"
      formControlName="phone"
    >
    <span
      class="form-help-text"
      *ngIf="form.get('phone').invalid && form.get('phone').touched"
    >
      <span *ngIf="form.get('phone')['errors']['required']">Phone can't be empty</span>
      <span *ngIf="form.get('phone')['errors']['required']">Phone can't be empty</span>
    </span>
  </div>


  <div
    class="form-group"
    [ngClass]="{'has-error': form.get('email').invalid && form.get('email').touched}"
  >
    <label >Email</label>
    <input
      type="text"
      class="form-control underlined"
      placeholder="Enter Your Email"
      formControlName="email"
    >
    <span
      class="form-help-text"
      *ngIf="form.get('email').invalid && form.get('email').touched"
    >
      <span *ngIf="form.get('email')['errors']['required']">Email can't be empty</span>
      <span *ngIf="form.get('email')['errors']['email']">Invalid email</span>
    </span>
  </div>

  <div class="form-group">
    <label>Credit Cart Number</label>
    <input
      type="text"
      class="form-control"
      placeholder="Enter you 16-digit card number"
      credit-card
    >
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Order</button>

</form>

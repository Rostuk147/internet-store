<div class="row">
  <div class="col">
    <div class="card mb-3">
      <h3 class="card-header">{{book.name}}</h3>
      <img style="height: 400px; width: 100%; display: block;" src="{{book.photo}}" alt="Card image">
      <div class="card-body">
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item"><span>Author:</span>{{book.author}}</li>
        <li class="list-group-item"><span>Price:</span>{{book.price}}</li>
      </ul>
      <div class="card-body">
        <a href="#" class="card-link" [routerLink]="['book', book.id]">Buy</a>
      </div>
    </div>
  </div>
</div>
